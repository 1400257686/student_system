<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>学生信息管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css"  media="all">
    <link rel="stylesheet" href="css/adminLogin.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
<body>

<table class="layui-hide" id="test" lay-filter="test"></table>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script type="text/html" id="toolbarDemo">
    <div class="layui-btn-container">
        <button class="layui-btn layui-btn-sm" onclick="insert()">添加数据</button>
    </div>
</script>
<script>
    function insert(){
        window.myevent=0;
        layer.open({
            type:'1',
            content:$('.registerPage'),
            title:'添加',
            area:['500px','600px'],
            closeBtn:'1',
        })
        $('#tno').attr("readonly",false);
        $('#tno').val("");
        $('#tname').val("");
        document.myform.action="/teacher/insert?root=root";
    }
</script>
<script>
    function sumbit() {
        if(myevent==1){
            return true;
        }
        var tno=$('#tno').val();
        var a=true;
        $.ajax({
            type:'post',
            url:window.location.protocol+'//'+window.location.host+"/teacher/findbytno?tno="+tno,
            contentType:'application/text',
            success:function (data) {
                if(data==true){
                    alert("工号已存在");
                    window.location.href ="/redirect?url=root/teacher";
                    a=false;
                }else {
                    a=true;
                }
            }
        });
    }
    function checkinput(){
        return a;
    }
</script>
<script src="layui/layui.js" charset="utf-8"></script>

<script>
    layui.use('table', function(){
        var table = layui.table;
        table.render({
            elem: '#test'
            ,url:'/teacher/findAll'
            ,cellMinWidth: 80
            ,title: '教师数据表'
            ,toolbar: '#toolbarDemo'
            ,cols: [
                [
                    {field:'tno', title:'工号',sort: true,}
                    ,{field:'tname', title:'姓名'}
                    ,{field:'tsex', title:'性别'}
                    ,{field:'academy', title:'学院',sort: true}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo'}
                ]
            ]
            ,page: true
        });
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data; //获得当前行数据
            var layEvent = obj.event; //获得 lay-event 对应的值（也可以是表头的 event 参数对应的值）
            var tr = obj.tr; //获得当前行 tr 的 DOM 对象（如果有的话）
            if(layEvent === 'del'){ //删除
                $.ajax({
                    type:'post',
                    url:window.location.protocol+'//'+window.location.host+"/teacher/delete?tno="+data.tno,
                    dataType:'html',
                    data:JSON.stringify(data),
                    contentType:'application/json',
                    success:function () {
                        obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                        layer.close(index);
                    }
                });
            } else if(layEvent === 'edit'){ //编辑
                window.myevent=1;
                layer.open({
                    type:'1',
                    content:$('.registerPage'),
                    title:'编辑',
                    area:['500px','600px'],
                    closeBtn:'1',
                })
                $('#tno').attr("readonly",true);
                $('#tno').val(data.tno);
                $('#tname').val(data.tname);
                document.myform.action="/teacher/update?root=root";
            }
        });
    });
</script>

</body>
<div class="registerPage">
    <div class="registerDiv">
        <form name="myform" class="layui-form layui-form-pane" method="post" action="" onsubmit="return checkinput();">
            <div class="layui-form-item">
                <label class="layui-form-label">工号</label>
                <div class="layui-input-inline">
                    <input  type="text" name="tNo" id="tno"  lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="tName" id="tname" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="tSex" id="tsex1"  value="男" title="男">
                    <input type="radio" name="tSex" id="tsex2"  value="女" title="女">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">学院</label>
                <div class="layui-input-block">
                    <select name="academy"  id="academy" lay-verify="required" lay-filter="aihao">
                        <option value=""></option>
                        <option value="0">文法学院</option>
                        <option value="1">理学院</option>
                        <option value="2">信息学院</option>
                        <option value="3">建筑学院</option>

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" onclick="sumbit()">立即提交</button>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
